<!DOCTYPE html>
<html lang="ru">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<style>
			ul.nav{
				margin-left: 0px;
				padding-left: 0px;
				list-style: none;
			}
			.nav li { 
				float: left;
			}
			ul.nav a {
				display: block;
				width: 15em;
				padding:10px;
				margin: 0 5px;
				background-color: #f4f4f4;
				border: 1px dashed #333;
				text-decoration: none;
				color: #333;
				text-align: center;
			}
			ul.nav a:hover{
				background-color: #333;
				color: #f4f4f4;
			}
		</style>
	</head>
    <body>
		<main>
			<a href="3.html">Ссылка на html (1)</a>
			<ul class="nav">
				<li><a href="#">Логин</a></li>
				<li><a href="#">Пароль</a></li>
				<li><a href="#">Пожелания</a></li>
				<li><a href="#">О сайте</a></li>
			</ul>
			<form action="POST">
				<label for="login" class="form-label">Введите логин</label>
				<input class="form-control form-control-sm" type="text" id=login>
				<label for="password" class="form-label">Введите пароль</label>
				<input class="form-control form-control-sm" id=password type="password">
				<input type="button" class="btn btn-dark" value="Отправить форму">
				<label for="user_adr" class="form-label">Я принимаю условия пользовательского соглашения</label>
				<input class="form-check-input" id="user_adr" type="checkbox">
			</form>	
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
			<form>
				<p><b>Введите ваши пожелания:</b></p>
				<p><textarea name="comment" rows="5" cols="50"></textarea></p>
				<p><input type="submit"></p>
			</form>
		</main>
    </body>
</html>
